<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <!-- formulario de login -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        Cadastre-se
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- action="login.php" method="post" -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Digite seu email">
                                <span id="emailHelp" class="form-text text-muted" style="color:red !important;"></span>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="Digite sua senha">
                                
                                <span class="form-text text-muted">A senha deve conter pelo menos 1 letra (8 caracteres).</span>
                                <span id="senhaHelp" class="form-text text-muted" style="color:red !important;"></span>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_senha" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirm_senha" name="confirm_senha"
                                    placeholder="Confirme sua senha">
                                <span id="confirm_senhaHelp" class="form-text text-muted" style="color:red !important;"></span>
                            </div>
                            <button type="button" class="col-12 btn btn-primary" onclick="validarLogin()">Cadastrar</button>

                            <div class="row">
                                <div class="col-12">
                                    <br>
                                    <a href="login.html">Já possui cadastro? Faça login aqui</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
